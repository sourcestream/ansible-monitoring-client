- name: clone community-plugins
  git: repo=https://github.com/sensu-plugins/sensu-plugins-disk-checks.git depth=1
    dest=/opt/sensu-disk-checks/
    version="{{ sensu_disk_checks_version }}" update=no

- name: symlink metrics-disk-usage
  file: state=link
    path=/etc/sensu/plugins/metrics-disk-usage.rb
    src=/opt/sensu-disk-checks/bin/metrics-disk-usage.rb
